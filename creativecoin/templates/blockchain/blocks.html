{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/block.css') }}">
<div class="c-fafa pt-5 pb-5" id="blockchain">
    <div class="blockchain__body container-fluid">
        <div class="container">
            <h4 class="left pt-3 pb-3">
                Creative Coin / <a href="{{ url_for('node.blocks') }}">Blocks</a>
            </h4>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col s12 m9">
                    <div class="blockchain__divtbl-main table-responsive">
                        <h5 class="left">Blocks</h5>
                        <div class="clearfix"></div>
                        <table class="table">
                            <thead class="grey lighten-2">
                                <tr>
                                    <th scope="col">Height</th>
                                    <th scope="col">Hash</th>
                                    <th scope="col">Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for blck in blocks %}
                                <tr>
                                    <td> <a class="bold-link" href="{{ url_for('node.block', block_id=blck.hash) }}">{{ blck.index }}</a> </td>
                                    <td> <a class="bold-link" href="{{ url_for('node.block', block_id=blck.hash) }}">{{ blck.hash }}</a> </td>
                                    <td>{{ blck.timestamp }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "footer-simple.html" %}
{% endblock %}
