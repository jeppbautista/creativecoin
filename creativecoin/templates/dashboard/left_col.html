<div class="col-md-3 left_col p-3">
  <div class="left_col scroll-view">
    <div class="navbar nav_title text-center" style="border: 0;">
      <a href="index.html" class="site_title">
        <img src="static/image/ccn-logo-new.png" width="40px" />
        <span>CREATIVE COIN</span></a
      >
    </div>
    <div class="clearfix"></div>

    <br />

    <!-- sidebar menu -->
    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
      <div class="menu_section">
        <h3>General</h3>
        <ul class="nav side-menu">
          {% set isverified = current_user.emailverified %} {% set enable = ""
          if isverified else "disabled" %}
          <li>
            <a class="{{ enable }}"><i class="fa fa-exchange"></i> Exchange</a>
          </li>
          <li>
            <a class="{{ enable }}"><i class="fa fa-send"></i> Send</a>
          </li>
          <li>
            <a class="{{ enable }}"><i class="fa fa-sign-out"></i> Receive </a>
          </li>
          <li>
            <a class="{{ enable }}" href="{{ url_for('pay.buy') }}"
              ><i class="fa fa-dollar"></i> Buy
            </a>
          </li>
          {% if not isverified %}
          <li class="text-danger">
            <a href=" {{ url_for('auth.verify_email_2') }} "
              ><i class="fa fa-check-square-o"></i> Verify email
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</div>
