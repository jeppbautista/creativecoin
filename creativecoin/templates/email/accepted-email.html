<!DOCTYPE html>
<html lang="en">

<head>

<style>
    body {
        background: #ffffff;
        background: -moz-linear-gradient(-45deg, #ffffff 0%, #f7fcff 50%, #f9fcff 100%);
        background: -webkit-linear-gradient(-45deg, #ffffff 0%, #f7fcff 50%, #f9fcff 100%);
        background: linear-gradient(135deg, #ffffff 0%, #f7fcff 50%, #f9fcff 100%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#f9fcff', GradientType=1);
    }

    .button {
        display: flex;
        overflow: hidden;

        margin: 10px;
        padding: 12px 12px;

        cursor: pointer;
        user-select: none;
        transition: all 150ms linear;
        text-align: center;
        white-space: nowrap;
        text-decoration: none !important;
        text-transform: none;
        text-transform: capitalize;

        color: #fff;
        border: 0 none;
        border-radius: var(--borderRadius);

        font-size: 13px;
        font-weight: 500;
        line-height: 1.3;

        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;

        justify-content: center;
        align-items: center;
        flex: 0 0 160px;

        box-shadow: 2px 5px 10px var(--color-smoke);
    }

    .button:hover {
        transition: all 150ms linear;

        opacity: .85;
    }

    .button:active {
        transition: all 150ms linear;
        opacity: .75;
    }

    .button:focus {
        outline: 1px dotted #959595;
        outline-offset: -4px;
    }
</style>
