<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>
<style>
    body {
        background: #ffffff;

        background: -webkit-linear-gradient(-45deg, #ffffff 0%, #f7fcff 50%, #f9fcff 100%);
        background: linear-gradient(135deg, #ffffff 0%, #f7fcff 50%, #f9fcff 100%);

    ">

                <tr>

                            <br>

                        </h2>

                </tr>
                <br>
                <br>

                    </td>
                </tr>
                <tr>
                    <td style="">

                            <b>This is a message from your contact form:</b>
                        </p>

                            <b>email: </b> $email

                        </p>
                        <p>
                            <b>name: </b> $name
                        </p>
                        <p>
                            Message:
                        </p>
                        <p>
                            <i>$message</i>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</html>
