{% extends "base.html" %}

{% block content %}
<script>
    var rz = function () {
        $('.container-token')
            .css('height', 'auto')
            .css('height', $('.container-token').height() + 'px');
    };
    $(window).resize(function () {
        rz();
    });

    rz();
</script>

<div class="body" style="height: 100vh">
    <div class="container container-token center-flex" style="height: inherit">
        <div class="inner-div " style="width: 100%">
            <div class="shadow white p-5">
                <div class="row mb-2">
                    <div class="col-md-12 text-center">
                        <img src="{{ url_for('static', filename='image/ccn-logo.png') }}" alt="" style="max-height: 50px">
                        <h3>CreativeCoin</h3>
                    </div>
                </div>
                <hr>
                <div class="row text-center">
                    <div class="col-md-8 offset-md-2 col-sm-12 mt-3">
                        <h5>{{ message }}</h5>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 col-sm-12 mt-3">
                        <a href="{{ href }}" class="c-blue btn btn-light">{{ button }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
