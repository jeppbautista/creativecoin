<!--Receive modal-->

<div class="modal fade" id="receive-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Scan the QR code or share the address below</h5>
                <button id="receive-close" type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close">
                    <i class="fa fa-times-circle" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body p-3">
                <div class="row">
                    <div class="col col-12 text-center">
                        <img src="{{ url_for('static', filename='image/qr/'+wallet_id+'.svg') }}" alt="qrcode"
                             id="qrcode" style="max-width: 100%;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <span>Wallet Address</span>
                        <input id="wallet-code" type="text" class="form-control c-666" readonly
                               value="{{ wallet_id }}" aria-label=""
                               aria-describedby="basic-addon1">

                        <button class="btn btn-info btn-block copy2">Copy address</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Send modal-->

<div class="modal fade" id="send-modal" tabindex="-1" aria-labelledby="sendModallabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sendModallabel">Send Money</h5>
                <button id="send-close" type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close">
                    <i class="fa fa-times-circle" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body p-3">
                <div class="row m-2">
                    <div class="col col-12">
                        <span>Source wallet</span>
                        <input class="form-control" value="(CCN) 50.00" disabled></input>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col col-12">
                        <span>Amount</span>
                        <input class="send-input form-control" type="text" value="0"></input>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col col-12">
                        <span>Send to:</span>
                        <input class="send-input form-control" type="text"
                               placeholder="Enter CCN wallet address"></input>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-xs-12 col-6">
                        <button id="send-close2" class="btn btn-block c-666">Close</button>
                    </div>
                    <div class="col-xs-12 col-6">
                        <button class="btn btn-block c-light-blue c-text-fafa">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
