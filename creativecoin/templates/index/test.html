<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>


  <h1>Css Only Carousel</h1>
  <!-- Css Carousel-->
  <div class="carrousel">
    <h2>Title</h2>
    <input type="radio" name="slides" id="radio-1" checked>
    <input type="radio" name="slides" id="radio-2">
    <input type="radio" name="slides" id="radio-3">
    <input type="radio" name="slides" id="radio-4">
    <ul class="slides">
      <li class="slide">
        <p>
          <q>It was a pleasure to work with him</q>
          <span class="author">
            <img
              src="https://th.thgim.com/news/international/m1m01s/article26984481.ece/alternates/FREE_300/30TH-TOLKIEN">
            JR Tolkien
          </span>
        </p>
      </li>
      <li class="slide">
        <p>
           <q>It was a pleasure to dsdasdadadwork with him</q> 
          <span class="author">
          <img src="https://th.thgim.com/news/international/m1m01s/article26984481.ece/alternates/FREE_300/30TH-TOLKIEN">
          JR Tolkien
          </span>
        </p>
       </li>
      <li class="slide">
        <p>
          <q>He is a good friend of mine</q>
          <span class="author">
            <img src="https://i.pinimg.com/736x/3f/c5/87/3fc587af121759209c53132a71c03c97--record-player-swing.jpg">
            Sinatra
          </span>
        </p>
      </li>
      <li class="slide">
        <p>
          <q>This is pretty cool</q>
          <span class="author">
            <img src="https://pbs.twimg.com/profile_images/1832861297/GordonShumway12.jpg">
            Alf
          </span>
        </p>
      </li>
      <li class="slide">
        <p>
          <q>This is awesome. Only Css you say?</q>
          <span class="author">
            <img src="http://www.claudiobernasconi.ch/wp-content/uploads/2014/03/github_octocat-300x300.jpg">
            The octocat
          </span>
        </p>
      </li>
    </ul>
    <div class="slidesNavigation">
      <label for="radio-1" id="dotForRadio-1"></label>
      <label for="radio-2" id="dotForRadio-2"></label>
      <label for="radio-3" id="dotForRadio-3"></label>
      <label for="radio-4" id="dotForRadio-4"></label>
    </div>
  </div>
  <style>
    body {
      font-family: Helvetica;
      font-weight: 400;
      background: #ecf0f1;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
      margin: 1.2em 0;
      color: #555555;
    }


    /*Carousel*/
    .carrousel {
      background: #ffffff;
      text-align: center;
      padding: 4em 0;
      height: 100%;
      max-width: 750px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    .carrousel h2 {
      margin: 0;
      margin-top: -1.7em;
      padding: 0;
      font-size: 1em;
      text-align: center;
      color: #bbbbbb;
    }

    .carrousel .slides {
      width: 400%;
      left: 0;
      padding-left: 0;
      padding-top: 1em;
      overflow: hidden;
      list-style: none;
      position: relative;

      -webkit-transition: transform .5s;
      -moz-transition: transform .5s;
      -o-transition: transform .5s;
      transition: transform .5s;
    }

    .carrousel .slides li {
      width: 25%;
      position: relative;
      float: left;
    }

    .carrousel li p {
      margin-top: 0;
    }

    .carrousel li q {
      max-width: 90%;
      margin: auto;
      color: #666666;
      font-size: 1.3em;
      font-weight: bold;
    }

    .carrousel li img {
      width: 3em;
      height: 3em;
      object-fit: cover;
      border-radius: 50%;
      margin-left: -1.5em;
      margin-right: 0.5em;
      vertical-align: middle;
    }

    .carrousel li span.author {
      margin-top: 0.5em;
      font-size: 1.2em;
      color: #777777;
      display: block;
    }

    .carrousel .slidesNavigation {
      display: block;
      list-style: none;
      text-align: center;
      bottom: 1em;
      /*--- Centering trick---*/
      /* Absolute positioning*/
      position: absolute;
      /* Abosulte positioning*/
      width: 104px;
      /*This width  is the addition of the width of all the navigations dots - So in this case is   104 because the navigation dots are 26px (width:10px and 6px marginleft + 6 px marginright) and there are 4 dots so 4x26=104 */
      left: 50%;
      /*Centering de element*/
      margin-left: -52px;
      /*adjusting the centering by applying a negative margin of half of the width*/
    }

    .carrousel input {
      display: none;
    }

    .carrousel .slidesNavigation label {
      float: left;
      margin: 6px;
      display: block;
      height: 10px;
      width: 10px;
      -webkit-border-radius: 50%;
      border-radius: 50%;
      border: solid 2px #2980b9;
      font-size: 0;
    }

    /* You have to repeat this with each slide
  TODO: make it easier with SCSS
  25% movement 100/slides-num
  */
    #radio-1:checked~.slides {
      transform: translateX(0%);
    }

    #radio-2:checked~.slides {
      transform: translateX(-25%);
    }

    #radio-3:checked~.slides {
      transform: translateX(-50%);
    }

    #radio-4:checked~.slides {
      transform: translateX(-75%);
    }


    .carrousel .slidesNavigation label:hover {
      cursor: pointer;
    }

    /* You have to repeat this with each slide/dot */
    .carrousel #radio-1:checked~.slidesNavigation label#dotForRadio-1,
    .carrousel #radio-2:checked~.slidesNavigation label#dotForRadio-2,
    .carrousel #radio-3:checked~.slidesNavigation label#dotForRadio-3,
    .carrousel #radio-4:checked~.slidesNavigation label#dotForRadio-4 {
      background: #2980b9;
    }

    @media (max-width: 796px) {
      .carrousel {
        height: 8.5em;
      }
    }

    @media (max-width: 480px) {
      .carrousel li p {
        padding-left: 0.5em;
        padding-right: 0.5em;
      }

      .carrousel li q {
        font-size: 1em;
      }

      .carrousel li img {
        width: 2em;
        margin-left: -1em;
        margin-right: 0.25em;
      }
    }
  </style>
</body>

</html>
